<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irregularities: Task 1</title>
<style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f2f6fc; 
            color: #333;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #002147; 
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        h2 {
            color: #0056b3;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 300px; 
        }
        select:hover, button:hover {
            background-color: #e7f1ff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #28a745; 
            font-weight: bold;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-left: 20px;
            border: 2px solid #002147; 
            border-radius: 50%;
        }
        .form-container {
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            display: inline-block;
        }
</style>
</head>
<body>
<div class="header">
<h1>Irregularities: Task 1</h1>
<input alt="" src="Headphones.png" type="image">
</div>
<div class="form-container">
<h2>Choose the correct version of the missing form of the verb</h2>
<p><i>1 form&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 2 form&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 3 form</i></p>
<p>
<i><u>Fly&nbsp; </u>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</i>
<u><i>_____</i></u>
<i>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </i>
<u><i>Flown&nbsp;</i></u>
</p>
<p>
<select id="wordCombobox">
<option value="">Select a right option</option>
<option value="flu">flu</option>
<option value="flew">flew</option>
<option value="flown">flown</option>
</select>
</p>
<div id="message">&nbsp;</div>
</div>
 
    <script>
        
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'eng-ENG'; 
            window.speechSynthesis.speak(utterance);
        }
 
        
        document.getElementById('wordCombobox').addEventListener('change', function(event) {
            const selectedWord = event.target.value;
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';
 
            if (selectedWord) {
                
                if (selectedWord.toLowerCase() === 'flew') {
                    messageDiv.innerHTML = 'Great';
                    speakText('Great'); 
                } else {
                    messageDiv.innerHTML = 'Oops. Try again!';
                }
            }
        });
</script>
</body>
</html>
